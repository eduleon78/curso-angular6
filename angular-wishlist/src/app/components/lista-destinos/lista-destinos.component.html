<div class="container-content">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <span class="anchor" id="formLogin"></span>

            <div class="card card-outline-secondary">
                <div class="hard-header">
                    <h1 class="mb-0">wishlist</h1>
                </div>
                <div class="card-body">
                    <app-form-destino-viaje (onItemAdded)="agregado($event)"></app-form-destino-viaje>
                </div>
            </div>
        </div>
    </div>

    <hr class="mb-5">

    <div class="row row-flex">
        <app-destino-viaje 
            *ngFor="let d of getAll(); let i=index" 
            [destino]="d"
            [idx]="i"
            (onClicked)="elegido(d)"
            >
        </app-destino-viaje>        
    </div>

    <hr class="mb-5">

    <div class="row row-flex">
        <h5>Actividad</h5>
        <ul>
            <li *ngFor="let u of updates;">{{u}}</li>
        </ul>        
    </div>
</div>
